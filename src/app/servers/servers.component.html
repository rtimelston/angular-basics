<input

  class="form-control"
  (input)="onUpdateServerName($event)">
<button class="btn but-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<p>{{ serverName }}</p>
<p>{{ allowNewServer }}</p> <!-- string interpolation -->
